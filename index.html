<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore the World</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">TravelBloom</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:underline">Home</a></li>
                <li><a href="about.html" class="text-white hover:underline">About Us</a></li>
                <li><a href="contact.html" class="text-white hover:underline">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?travel')">
        <div class="bg-black bg-opacity-50 py-20">
            <h2 class="text-4xl text-white font-extrabold">Discover Your Perfect Destination</h2>
            <p class="text-lg text-white mt-2">Plan your next adventure with personalized recommendations</p>
            <div class="mt-6">
                <input type="text" id="search-box" class="p-2 w-1/2 rounded" placeholder="Search for destinations...">
                <button onclick="searchDestinations()" class="bg-yellow-500 text-white px-4 py-2 rounded">Search</button>
            </div>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section class="container mx-auto py-10">
        <h3 class="text-2xl font-semibold text-center">Top Recommendations</h3>
        <div id="recommendations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
    </section>

</body>
</html>
